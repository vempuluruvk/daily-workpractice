<body id="my button">
  <button onclick="getElementById('output').innerHTML=grtrandominteger(1,10)" >clickme</button>  
  <h1 id="output"></h1>
  <script>
    
    function grtrandominteger(max,min){
        return Math.floor(Math.random()*(max - min + 1) ) + min;
    }
  </script>
